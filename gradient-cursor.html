<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gradient Cursor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: #000;
        cursor: none;
        overflow: hidden;
      }

      .cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        background: conic-gradient(
          from 0deg,
          #000000 0%,
          #E52420 25%,
          #F49419 50%,
          #FFE300 75%,
          #ffffff 100%
        );
        animation: rotate 2s linear infinite;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }

      .cursor::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 8px;
        height: 8px;
        background: #000;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .content {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="cursor" id="cursor"></div>
    <div class="content">
      <h1>Градиентный курсор</h1>
    </div>

    <script>
      const cursor = document.getElementById('cursor');
      
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX - 10 + 'px';
        cursor.style.top = e.clientY - 10 + 'px';
      });

      // Скрываем курсор при выходе за пределы окна
      document.addEventListener('mouseleave', () => {
        cursor.style.opacity = '0';
      });

      document.addEventListener('mouseenter', () => {
        cursor.style.opacity = '1';
      });
    </script>
  </body>
</html>
